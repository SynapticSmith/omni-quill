name: Build and Zip Plugin

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Assets
      run: npm run build

    - name: Prepare Plugin Files
      run: |
        # Create the plugin directory structure
        mkdir -p mp-ai-content-generator
        
        # 1. Copy Main Files
        cp mp-ai-content-generator.php mp-ai-content-generator/
        cp readme.txt mp-ai-content-generator/ || true
        cp package.json mp-ai-content-generator/ || true
        
        # 2. Copy Existing Directories (Explicitly)
        # Using -r for recursive copy
        if [ -d "admin" ]; then cp -r admin mp-ai-content-generator/; fi
        if [ -d "assets" ]; then cp -r assets mp-ai-content-generator/; fi
        if [ -d "languages" ]; then cp -r languages mp-ai-content-generator/; fi
        
        # 3. Copy the Generated Build Directory (Critical)
        if [ -d "build" ]; then
          cp -r build mp-ai-content-generator/
        else
          echo "Error: 'build' directory was not created by npm run build."
          exit 1
        fi

    - name: Create Zip
      run: |
        zip -r mp-ai-content-generator.zip mp-ai-content-generator

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mp-ai-content-generator-zip
        path: mp-ai-content-generator.zip


